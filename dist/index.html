<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <button class="button-48" role="button">
          <span class="text">Home</span>
        </button>

        <button class="button-48" role="button">
          <span class="text">Menu</span>
        </button>
        <button class="button-48" role="button">
          <span class="text">Contact</span>
        </button>
      </header>
      <div class="page">
        <div class="subpage">
          <img
            src="../dist/images/food.png"
            alt="foodIcon"
            height="40px"
            width="40px"
          />
          <h1>Welcome to My Virtual Restaurant!</h1>

          <img
            src="../dist/images/food.png"
            alt="foodIcon"
            height="40px"
            width="40px"
          />
        </div>
        <fieldset>
          <legend style="border: solid 3px black" border-radius: 8px;>
            Gourment Michael Restaurant in Karlsruhe
          </legend>
          <h2>Hello and welcome to the best Restaurant in the World</h2>
        </fieldset>

        <fieldset
          style="
            width: 300;
            height: 400;
            border: solid 3px white;
            text-align: center;
          "
        >
          <img src="../dist/images/5star.jpg" alt="restaurant" />
        </fieldset>

        <fieldset>
          <h2>
            Only at our place u can experience fine dining at the highest level
          </h2>
        </fieldset>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
